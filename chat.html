<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d9649db33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header-bar">
      <span class="header-bar__title">Chats</span>
      <div class="header-bar__image">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="setting.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </header>

    <div class="chat-list">
      <a href="chatting.html" class="user">
        <div class="user__img">
          <i class="fa-solid fa-user-large user__icon"></i>
        </div>
        <div class="user__message">
          <span class="user__message__who">강성준</span>
          <span class="user__message__text">생일축하해~!</span>
        </div>
        <div class="user__info">
          <span class="user__info__time">00:02</span>
          <span class="user__info__how">1</span>
        </div>
      </a>
      <div class="user">
        <div class="user__img">
          <i class="fa-solid fa-user-large user__icon"></i>
        </div>
        <div class="user__message">
          <span class="user__message__who">엄마</span>
          <span class="user__message__text">학교 끝나고 올때 두부좀 사와</span>
        </div>
        <div class="user__info">
          <span class="user__info__time">21:22</span>
          <span class="user__info__how">1</span>
        </div>
      </div>
      <div class="user">
        <div class="user__img">
          <i class="fa-solid fa-user-large user__icon"></i>
        </div>
        <div class="user__message">
          <span class="user__message__who">박형석</span>
          <span class="user__message__text">굿나잇 ㅋㅋ</span>
        </div>
        <div class="user__info">
          <span class="user__info__time">20:59</span>
        </div>
      </div>
    </div>

    <footer class="nav-bar">
      <div class="nav-bar__button disabled">
        <a href="friends.html">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
      <div class="nav-bar__button active">
        <a href="chat.html">
          <i class="fa-solid fa-message"></i>
        </a>
      </div>
      <div class="nav-bar__button disabled">
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
      <div class="nav-bar__button disabled">
        <a href="more.html">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </footer>

    <div class="window-size">
      <span>Your screen is so big...</span>
    </div>
  </body>
</html>
