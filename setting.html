<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d9649db33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="setting-header">
      <a href="more.html"><i class="fa-solid fa-angle-left"></i></a>
      <span class="setting-header__title">Setting</span>
      <i class="fa-solid fa-magnifying-glass"></i>
    </header>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-land-mine-on"></i>
        </div>
        <span>Notices</span>
      </div>
      <span class="setting__element__right"></span>
    </div>

    <div class="subtitle-bar light"></div>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-flask"></i>
        </div>
        <span>Kakao Lab</span>
      </div>
      <span class="setting__element__right"></span>
    </div>

    <div class="subtitle-bar light"></div>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <span>Version</span>
      </div>
      <span class="setting__element__right">Latest Version</span>
    </div>

    <div class="subtitle-bar long"></div>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-lock"></i>
        </div>
        <span>Privacy</span>
      </div>
      <span class="setting__element__right"></span>
    </div>

    <div class="subtitle-bar light"></div>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-bell"></i>
        </div>
        <span>Notifications</span>
      </div>
      <span class="setting__element__right"></span>
    </div>

    <div class="subtitle-bar light"></div>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-user"></i>
        </div>
        <span>Friends</span>
      </div>
      <span class="setting__element__right"></span>
    </div>

    <div class="subtitle-bar light"></div>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-comment"></i>
        </div>
        <span>Chats</span>
      </div>
      <span class="setting__element__right"></span>
    </div>

    <div class="subtitle-bar light"></div>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-display"></i>
        </div>
        <span>Display</span>
      </div>
      <span class="setting__element__right"></span>
    </div>

    <div class="subtitle-bar light"></div>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-brush"></i>
        </div>
        <span>Themes</span>
      </div>
      <span class="setting__element__right">Default theme</span>
    </div>

    <div class="subtitle-bar light"></div>

    <div class="setting__element">
      <div class="setting__element__left">
        <div>
          <i class="fa-solid fa-phone"></i>
        </div>
        <span>Call</span>
      </div>
      <span class="setting__element__right"></span>
    </div>

    <div class="subtitle-bar long"></div>
    <div class="subtitle-bar light"></div>

    <footer class="nav-bar">
      <div class="nav-bar__button disabled">
        <a href="friends.html">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
      <div class="nav-bar__button disabled">
        <a href="chat.html">
          <i class="fa-solid fa-message"></i>
        </a>
      </div>
      <div class="nav-bar__button disabled">
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
      <div class="nav-bar__button disabled">
        <a href="more.html">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </footer>

    <div class="window-size">
      <span>Your screen is so big...</span>
    </div>
  </body>
</html>
