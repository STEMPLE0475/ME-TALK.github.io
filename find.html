<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d9649db33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header-bar">
      <span class="header-bar__title">Find</span>
      <div class="header-bar__image">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="setting.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </header>
    <div class="find-menu">
      <div class="find-menu__element">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="find-menu__element">
        <i class="fa-solid fa-id-badge"></i>
        <span>Add by<br>Contacts</span>
      </div>
      <div class="find-menu__element">
        <i class="fa-solid fa-id-card"></i>
        <span>Add by ID</span>
      </div>
      <div class="find-menu__element">
        <i class="fa-solid fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="subtitle-bar">Recommended Friends</div>
    <div class="find-recommend">
      <span>You have no recommended friends.</span>
    </div>

    <div class="subtitle-bar">
      <span>Open Chat</span>
      <span>Go to Openchat Home ></span>
    </div>

    <div class="find-openchat">
        <div class="find-openchat__info">
            <span>#BTS</span>
            <span>#BTS#ARMY#FRIENDS</span>
            <div>
                <img></img>
                <span>802 members | <span class="active">Active</span></span>
            </div>
        </div>
        <div class="find-openchat__img">
            <div>
              <i class="fa-solid fa-heart"></i>
              <span>326</span>
            </div>
        </div>
    </div>

    <footer class="nav-bar">
      <div class="nav-bar__button disabled">
        <a href="friends.html">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
      <div class="nav-bar__button disabled">
        <a href="chat.html">
          <i class="fa-solid fa-message"></i>
        </a>
      </div>
      <div class="nav-bar__button active">
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
      <div class="nav-bar__button disabled">
        <a href="more.html">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
