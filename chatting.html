<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d9649db33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="chatting-title">
      <div>
        <a href="chat.html"><i class="fa-solid fa-angle-left"></i></a>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div>
        <span class="chatting-title__text">Nicolas Serrano</span>
      </div>
    </header>

    <div class="today">
      <div>Tuesday, June 30, 2020</div>
    </div>

    <div class="chatting-you">
      <div class="chatting-you__img">
        <i class="fa-solid fa-user-large chatting-you__icon"></i>
      </div>
      <div class="chatting-you__context">
        <span>Nicolas Serrano</span>
        <div><span>Hi!</span></div>
        <span>21:27</span>
      </div>
    </div>

    <div class="chatting-me">
      <span>21:27</span>
      <div><span>What's up?</span></div>
    </div>

      </div>
      <form class="chatting-keybord">
        <div class="chatting-keybord__plus">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="chatting-keybord__writing">
          <input type="text">
          <div>
            <i class="fa-solid fa-face-grin"></i>
            <div>
              <i class="fa-solid fa-arrow-up"></i>
            </div>
          </div>
        </div>
      </form>
  </body>

  <div class="window-size">
    <span>Your screen is so big...</span>
  </div>
</html>
