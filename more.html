<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d9649db33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header-bar">
      <span class="header-bar__title">More</span>
      <div class="header-bar__image">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="setting.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </header>

    <div class="user">
        <div class="user__img">
          <i class="fa-solid fa-user-large user__icon"></i>
        </div>
        <div class="user__message">
          <span class="user__message__who">홍승준
          </span>
          <span class="user__message__text">+82 10-4032-3246</span>
        </div>
        <div class="user__info">
          <i class="fa-solid fa-message"></i>
        </div>
      </div>

    <div class="more__items">
      <div class="more__item">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Calendar</span>
      </div>
      <div class="more__item">
        <i class="fa-brands fa-shopify"></i>
        <span>Talk Drive</span>
      </div>
      <div class="more__item">
        <i class="fa-solid fa-face-grin-wide"></i>
        <span>Emoticons</span>
      </div>
      <div class="more__item">
        <i class="fa-solid fa-brush"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="more__items2">
      <div class="more__item">
        <i class="fa-solid fa-globe"></i>
        <span>Account</span>
      </div>
      <div class="more__item">
        <i class="fa-solid fa-comments"></i>
        <span>Openchat</span>
      </div>
      <div class="more__item hidden">
        <i class="fa-solid fa-comments"></i>
        <span>None</span>
      </div>
      <div class="more__item hidden">
        <i class="fa-solid fa-comments"></i>
        <span>None</span>
      </div>
    </div>
      
    </div>

    <div class="find-openchat__title bold">
      <span>Suggestions</span>
    </div>
    <div class="more__items">
      <div class="more__item">
        <div class="more__item__background">
          <i class="fa-solid fa-quote-right"></i>
        </div>
        
        <span>Story</span>
      </div>
      <div class="more__item hidden">
        <i class="fa-brands fa-shopify"></i>
        <span>None</span>
      </div>
      <div class="more__item hidden">
        <i class="fa-solid fa-face-grin-wide"></i>
        <span>None</span>
      </div>
      <div class="more__item hidden">
        <i class="fa-solid fa-brush"></i>
        <span>None</span>
      </div>
    </div>

    <footer class="nav-bar">
      <div class="nav-bar__button disabled">
        <a href="friends.html">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
      <div class="nav-bar__button disabled">
        <a href="chat.html">
          <i class="fa-solid fa-message"></i>
        </a>
      </div>
      <div class="nav-bar__button disabled">
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
      <div class="nav-bar__button active">
        <a href="more.html">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </footer>

    <div class="window-size">
      <span>Your screen is so big...</span>
    </div>
  </body>
</html>
